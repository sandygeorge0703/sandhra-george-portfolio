<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!-- Load jQuery first -->
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row"> <!-- Corrected "lass" to "class" -->

      <div id="green" class="btn green"></div> <!-- Removed type="button" -->

      <div id="red" class="btn red"></div> <!-- Removed type="button" -->

    </div>

    <div class="row">
      <div id="yellow" class="btn yellow"></div> <!-- Removed type="button" -->
      <div id="blue" class="btn blue"></div> <!-- Removed type="button" -->
    </div>

  </div>
  <script src="game.js" charset="UTF-8"></script> <!-- Load your game script after jQuery -->
</body>

</html>
